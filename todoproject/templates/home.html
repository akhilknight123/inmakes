
{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 style="background-color:#69718C;text-align:center;padding-top:30px;padding-bottom:30px;height:100px;color:#DEFFFA ;">ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow">

        {% csrf_token %}
<div class="form-group">
    <input class="form-control" type="text" name="task" placeholder="Taskname">
</div>
<div class="form-group">
    <input class="form-control" type="text" name="priority" placeholder="priority">
</div>
            <div class="form-group">
    <input class="form-control" type="date" name="date" placeholder="enter date">
</div>

    <input type="submit" class="btn btn-success">
</form>





            </div>
        <div class="col-md-6">
            <h4 style="color:#1E94C3; ">Task to be Completed</h4>
            {% for i in task %}
            <div class="shadow card ">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p><b>{{ i.priority }}</b></p><br>
                    <p>{{ i.date }}</p>

                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>

                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
